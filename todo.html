<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="/static/Favicon.png" type="image/png">
  <link rel="preload" href="static/Wallpaper.webp" as="image"/>
  <link rel="stylesheet" href="static/styles.css"/>
</head>
<body pageID="start">
  <div id="liveClock"></div>
  <div class="topbar">
    <a href="todo_view.html" class="nav-link">Übersicht To-Do's</a>
    <a href="todo.html" class="nav-link">Linkbeispiel2</a>
    <a href="todo.html" class="nav-link">Linkbeispiel3</a>
  </div>
  <div class="container">
    <h1>📝 Meine To-Do's</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Neue Aufgabe..." required />
      <button type="submit">➕ Hinzufügen</button>
    </form>
    <div id="message" class="alert_text"></div>
    <ul id="todo-list"></ul>
    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <h2>Aufgabe bearbeiten</h2>
        <input type="text" id="editInput" />
        <div class="modal-buttons">
          <button id="editSave">Speichern</button>
          <button id="editCancel">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="static/script.js" type="module"></script>
</body>
</html>
